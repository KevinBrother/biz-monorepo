name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Build Storybooks
        run: pnpm run build-storybook

      - name: Setup Pages
        uses: actions/configure-pages@v4
        if: github.ref == 'refs/heads/main'

      - name: Create combined storybook directory
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p storybook-combined
          cp -r ./packages/ui/storybook-static ./storybook-combined/ui
          cp -r ./packages/react-components/storybook-static ./storybook-combined/components
          echo '<!DOCTYPE html><html><head><title>Storybooks</title></head><body><h1>Storybooks</h1><ul><li><a href="./ui/">UI Components</a></li><li><a href="./components/">React Components</a></li></ul></body></html>' > ./storybook-combined/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/main'
        with:
          path: ./storybook-combined

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main'
